<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="tk-section-calendar">
			<div class="tk-container">
				<h1 class="tk-color-purple">Todayâ€™s task</h1>
				<div id="container" class="container">
					<div class="card tk-color-white tk-bg-gray">1</div>
					<div class="card tk-color-white tk-bg-gray">2</div>
					<div class="card tk-color-white tk-bg-gray">3</div>
					<div class="card tk-bg-purple tk-color-white">4</div>
					<div class="card tk-color-white tk-bg-gray">5</div>
					<div class="card tk-color-white tk-bg-gray">6</div>
					<div class="card tk-color-white tk-bg-gray">7</div>
					<div class="card tk-color-white tk-bg-gray">8</div>
					<div class="card tk-color-white tk-bg-gray">9</div>
					<div class="card tk-color-white tk-bg-gray">10</div>
					<div class="card tk-color-white tk-bg-gray">11</div>
				</div>
			</div>

			<div class="tk-btn-task">
				<button class="active tk-bg-gray tk-color-purple" onclick="activeToDo()" id="toDoId">To do</button>
				<button class="tk-bg-gray tk-color-purple" onclick="activeInProgress()" id="inProgressId">In progress</button>
				<button class="tk-bg-gray tk-color-purple" onclick="activeCompleted()" id="completedId">Completed</button>
			</div>

			<div class="tk-tasks" id="taskContainerId1" style="display: flex;"></div>
			<div class="tk-tasks" id="taskContainerId2" style="display: none;"></div>
			<div class="tk-tasks" id="taskContainerId3" style="display: none;"></div>
			</div>

			<footer>
				<div class="tk-footer-btns">
					<button class="tk-footer-btns-menu" onclick="redirecionarParaHome()">
						<img src="images/Footer/icon _home_.svg" alt="" />
					</button>
					<button class="tk-footer-btns-menu">
						<img src="images/Footer/icon _Calendar_active.svg" alt="" />
					</button>
					<button class="tk-create-task" onclick="createTask()">
						<img src="images/Footer/icon _plus circle_.svg" alt="" />
					</button>
					<button class="tk-footer-btns-menu">
						<img src="images/Footer/icon _bell_.svg" alt="" />
					</button>
					<button class="tk-footer-btns-menu">
						<img src="images/Footer/icon _profile circle_.svg" alt="" />
					</button>
				</div>
			</footer>
		</section>

		<script src="js/main.js"></script>
		<script>
			imprimirDatas();
			showToDo();
		</script>
	</body>
</html>
